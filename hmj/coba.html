<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Belajar HTML</title>
<style>
.header{
	left:0px;
	right:0px;
	top:0px;
	position:absolute;
	height:40px;
	background:#09C;
}
.header h2{
	top:-10px;
	left:30px;
	position:absolute;
}
.menus{
	right:40px;
	margin-top:-5px;
	position:absolute;
}
.menus li{
	height:30px;
	padding-top:15px;
	text-align:center;
	list-style-type:none;
	float:left;
	padding-right:10px;
	padding-left:10px;
}
.menus li:hover{
	background:#09F;
}
.menus li a{
	text-decoration:none;
	color:white;
}
</style>
</head>

<body>
<div class="header">
	<h2>Header</h2>
	<ul class="menus">
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a></li>
    </ul>
</div>
</body>
</html>
