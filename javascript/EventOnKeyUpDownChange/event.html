<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>OnEvent</title>
<script>
function fokus(isi){isi.jumlah1.focus();}
function subtotal1(isi){
	tot1=document.getElementById('sub1').innerHTML = document.getElementById('harga1').innerHTML*isi.jumlah1.value;
	tot2=document.getElementById('sub2').innerHTML = document.getElementById('harga2').innerHTML*isi.jumlah2.value;	
	tot3=document.getElementById('sub3').innerHTML = document.getElementById('harga3').innerHTML*isi.jumlah3.value;	
	tot4=document.getElementById('sub4').innerHTML = document.getElementById('harga4').innerHTML*isi.jumlah4.value;
	document.getElementById('total').innerHTML=parseInt(tot1)+parseInt(tot2)+parseInt(tot3)+parseInt(tot4);
	document.getElementById('jumlah_tot').innerHTML=parseInt(isi.jumlah1.value)+parseInt(isi.jumlah2.value)+parseInt(isi.jumlah3.value)+parseInt(isi.jumlah4.value);
}
function hanya_angka (kejadian)
	{
	kejadian = (kejadian) ? kejadian : window.event;
	var charCode = (kejadian.which) ? kejadian.which : kejadian.keyCode;
	if (charCode > 31 && (charCode < 48 || charCode > 57))
	{
		document.getElementById('peringatan').innerHTML="Input hanya angka !";
		return false;
	}
		document.getElementById('peringatan').innerHTML="";
		return true;
	}
</script>
<style type="text/css">
#peringatan{font-size:11px; color:red;}
</style>
<link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="fokus(isi)">
<div class="judul">Total Barang</div>
<form name="isi">
<table cellpadding="0" cellspacing="0">
<tr><td>No</td><td>Menu</td><td>Harga</td><td>Jumlah</td><td>SubTotal</td></tr>
<tr><td>1</td><td>Nasi Goreng</td><td><span id="harga1">5000</span></td><td><input type="text" name="jumlah1" onkeyup="subtotal1(isi)" onkeypress="return hanya_angka()" class="inputtext" /></td><td><span id="sub1"></span></td></tr>
<tr><td>2</td><td>Nasi Pecel</td><td><span id="harga2">8000</span></td><td><input type="text" name="jumlah2" onkeyup="subtotal1(isi)" onkeypress="return hanya_angka()" class="inputtext" /></td><td><span id="sub2"></span></td></tr>
<tr><td>3</td><td>Krupuk</td><td><span id="harga3">4000</span></td><td><input type="text" name="jumlah3" onkeyup="subtotal1(isi)" onkeypress="return hanya_angka()" class="inputtext" /></td><td><span id="sub3"></span></td></tr>
<tr><td>4</td><td>Es Teh</td><td><span id="harga4">2000</span></td><td><input type="text" name="jumlah4" onkeyup="subtotal1(isi)" onkeypress="return hanya_angka()" class="inputtext" /></td><td><span id="sub4"></span></td></tr>
<tr><td colspan="3">Total</td><td><span id="jumlah_tot"></span></td><td><span id="total"></span></td>
<tr><td colspan="5" align="center"><span id="peringatan"></span></td></tr>
</table>
<input type="reset" />
</form>
</body>
</html>
