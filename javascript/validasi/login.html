<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>validasi form</title>
<script>
function fokus(){ document.getElementById("user").focus();}
function cek(login){
	if(login.user.value==""){
		alert("username belum terisi!");
		login.user.focus();
		return false;
	}else if(login.pass.value==""){
		alert("password belum terisi!");
		login.pass.focus();
		return false;
	}return true;
}
</script>
</head>

<body onload="fokus()">
<h2><font color="blue">Masuk aja klo brani!</font></h2>
<form name="login" onsubmit="return cek(this)" method="post" action="login[proses].php">
username <input type="text" name="user" id="user" />
password <input type="password" name="pass" />
<input type="submit"  />
</form>
</body>
</html>
