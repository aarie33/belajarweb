<!DOCTYPE html>
<html>
<head>
<script> 
function startTime() { 
var today=new Date(); 
var h=today.getHours(); 
var m=today.getMinutes(); 
var s=today.getSeconds(); // add a zero in front of numbers<10<br> 
m=checkTime(m); 
s=checkTime(s); 
document.getElementById('txt').innerHTML=h+":"+m+":"+s; 
t=setTimeout(function(){startTime()},500); } 
function checkTime(i) { if (i<10) { i="0" + i; } return i; } 
</script> 
</head> 
<body bgcolor="#00CC99" onload="startTime()"> 
<h1 id="txt"></h1> 
</body> 
</html>
